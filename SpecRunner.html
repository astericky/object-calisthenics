<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="src/Display.js"></script>
  <script src="src/Name.js"></script>
  <script src="src/Id.js"></script>
  <script src="src/JobTitle.js"></script>
  <script src="src/Job.js"></script>
  <script src="src/AllPostedJobs.js"></script>
  <script src="src/RecruiterJob.js"></script>
  <script src="src/Recruiter.js"></script>
  <script src="src/Jobseeker.js"></script>
  <script src="src/Resume.js"></script>
  <script src="src/JobseekerResume.js"></script>
  <script src="src/AllResumes.js"></script>
  <script src="src/SavedJob.js"></script>
  <script src="src/AllSavedJobs.js"></script>
  <script src="src/JobApplication.js"></script>
  <script src="src/SubmittedJobApplication.js"></script>
  <script src="src/AllJobApplications.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/JobApplicationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
